<body>
  <app-root></app-root>
  <script>
		
		$(document).ready(function() {
			var hashValue = window.location.hash;
			if (hashValue.indexOf("about-us") != -1) {
				setTimeout(function() {
					$('html, body').animate({
						scrollTop: $("#about-us").offset().top
					}, 2000);					
				}, 2000);
			}
			
			$("#about-us-lnk").click(function() {
					$('html, body').animate({
						scrollTop: $("#about-us").offset().top
					}, 2000);
			});
			
		});
		
		
	
  </script>
